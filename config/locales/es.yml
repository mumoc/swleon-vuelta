  nosotros:
    descripcion: "<h6>Vicenza es una empresa de calzado dedicada por más de 40 años al diseño, fabricación y comercialización de calzado para dama en piel. Desde entonces nuestro principal objetivo a sido ser pioneros en el servicio, calidad y en ofrecer lo último en tendencias de la moda. Satisfaciendo las necesidades de nuestros clientes, con completa identificación de la marca.</h6><h6>En Vicenza existe un esfuerzo día a día en entender el mercado nacional ofreciendo propuestas innovadoras, con un diseño único traído de Italia, obteniendo como resultado un calzado cómodo, duradero y un diseño con lo más apegado a la moda. Nuestros productos están orientados a uno de los sectores más amplios en términos de volumen y de gran potencial, el cual constituye a la mujer joven y actual.</h6><h6>Somos una empresa reconocida por su seriedad en negociaciones, tenemos el compromiso de hacer las entregas a tiempo, brindando el mejor servicio posible y un producto con los más altos estándares de calidad.</h6>"
    objetivo: Objetivo
    objetivo_text: "Nuestro objetivo constante es ofrecer a todos nuestros clientes el mejor producto de moda, con el mejor servicio, al mejor precio, logrando un producto que se distingue e nuestra competencia."
